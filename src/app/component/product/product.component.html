<div class="flex flex-col justify-center items-center mb-5">
  <img [src]="product.image" alt="" class="w-1/6" />
  <h2>
    {{ product.title }}
  </h2>
  <h2>
    Price: <span class="font-bold">{{ product.price | currency }}</span>
  </h2>
  <a routerLink="{{ product.id }}" class="border py-2 px-2 bg-orange-400"
    >Details
  </a>
</div>
